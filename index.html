<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.jfif">
    <link rel="stylesheet" href="index.css">
    <title>Metric Converter</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="converter-top">
                <h1 class="converter-title">Metric/Imperial Unit Conversion</h1>
                <input class="converter-input" type="number" value="20" />
                <button class="converter-btn">Convert</button>
            </div>
            <div class="converter-bottom">
                <section class="converter-block length">
                    <h2 class="length-title title">Length (Meter/Feet)</h2>
                    <div class="length-output output">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
                </section>
                <section class="converter-block volume">
                    <h2 class="volume-title title">Volume (Liters/Gallons)</h2>
                    <div class="volume-output output">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
                </section>
                <section class="converter-block mass">
                    <h2 class="mass-title title">Mass (Kilograms/Pounds)</h2>
                    <div class="mass-output output">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
                </section>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
